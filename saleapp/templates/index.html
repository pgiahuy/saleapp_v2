{%extends 'layout/base.html'%}

{%block content%}
<ul class="pagination pagination-sm">
    {%for i in range(1,pages+1)%}
        <li class="page-item"><a class="page-link" href="/?page={{i}}">{{i}}</a></li>
    {%endfor%}


</ul>
<div class="row">
    {%for p in products%}
    <div class="col-md-3 col-12" style="padding: 0.7rem">
        <div class="card">
            <img class="card-img-top" src="{{p.image}}" alt="Card image">
            <div class="card-body" >
                <h4 class="card-title">{{p.name}}</h4>
                <p class="card-text">{{ "{:,.0f} ₫".format(p.price).replace(",", ".") }} </p>
                <a href="products/{{p.id}}" class="btn btn-primary">Xem thêm</a>
                <a href="#" class="btn btn-danger">Đặt hàng</a>
            </div>
        </div>
    </div>
    {%endfor%}
</div>

{%endblock%}
