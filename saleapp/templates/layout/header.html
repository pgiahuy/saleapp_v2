<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Ecormerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                {% for c in cates %}
                <li class="nav-item">
                    <a class="nav-link" href="/?cate_id={{c.id}}">{{c.name}}</a>
                </li>
                {%endfor%}

                {% if current_user.is_authenticated%}
                <a class="nav-link" href="/login">
                    <img src="{{current_user.avatar}}" width="27">
                    Chào {{current_user.name}} !
                </a>

                <a class="nav-link" href="/cart"><i class="fa-solid fa-cart-shopping"></i><span class="badge bg-danger">0</span></a>
                <a class="nav-link" href="/logout">Đăng xuất <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                {%else%}
                <a class="nav-link" href="/login"><i class="fa-regular fa-user"></i> Đăng nhập</a>
                <a class="nav-link" href="/register">Đăng kí</a>
                {%endif%}

            </ul>
            <form class="d-flex" method="get">
                <input class="form-control me-2" type="text" name="kw" placeholder="Nhap tu khoa">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
